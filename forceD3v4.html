<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>力导向图v4</title>
</head>

<body>
    <div id="force"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var width = 975
        var height = 755
        var svg = d3.select("#force").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("style", "Border: 1px solid #000;");

        var g = svg.append("g") 
        var colors = d3.scaleOrdinal(d3.schemeCategory10);


        d3.json("json/fig7ab.json", function (error, data) {
            simulation = d3.forceSimulation(data)
                .nodes(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id))
                .force("manyBody", d3.forceManyBody().strength(-100).distanceMax(550).distanceMin(25))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide().radius(5).iterations(2).strength(0.5))
                .on('tick', ticked)

            var links = g.append("g")
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .style("stroke-width", 1)//线条粗细
                .attr("stroke", "#CDCDCD")

            var nodes = g.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("r", 6)
                .attr('fill', d => colors(d.group))
                .on("click", function (d) {
                    console.log(d.id);
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
                )

            function ticked() {
                links.attr('x1', d => d.source.x)
                     .attr('y1', d => d.source.y)
                     .attr('x2', d => d.target.x)
                     .attr('y2', d => d.target.y)

                nodes.attr('cx', d => d.x)
                     .attr('cy', d => d.y)
            }

            function dragstarted(event) {
                console.log(event);
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                event.fx = d3.event.x;
                event.fy = d3.event.y;
            }

            function dragged(event) {
                event.fx = d3.event.x;
                event.fy = d3.event.y;
            }

            function dragended(event) {
                if (!d3.event.active) simulation.alphaTarget(0);
                event.fx = null;
                event.fy = null;
            }


        })


    </script>


</body>

</html>
