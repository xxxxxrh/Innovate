<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="lineWithBar" style="width: 1000px;height: 230px"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <script type="text/javascript">
        var lineWithBarDom = document.getElementById('lineWithBar');
        var lineWithBarChart = echarts.init(lineWithBarDom);
        var lineWithBarOption;

        lineWithBarOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                data: ['行政许可', '行政处罚', '失信次数', '经营异常', '未缴税', '营业额']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['2015', '2016', '2017', '2018', '2019'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '营业额',
                    axisLabel: {
                        formatter: '{value} 万元'
                    }
                },
                {
                    type: 'value',
                    name: '发生次数',
                    axisLabel: {
                        formatter: '{value} 次'
                    }
                }
            ],
            series: [
                {
                    name: '营业额',
                    type: 'line',
                    yAxisIndex: 0,
                    data: [1232.0, 4123.9, 7312.0, 2213.2, 4135.6]
                },
                {
                    name: '行政许可',
                    type: 'bar',
                    stack: '广告',
                    yAxisIndex: 1,
                    emphasis: {
                        focus: 'series'
                    },
                    data: [ 1, 3, 4, 3, 1]
                },
                {
                    name: '行政处罚',
                    type: 'bar',
                    yAxisIndex: 1,

                    stack: '广告',
                    emphasis: {
                        focus: 'series'
                    },
                    data: [ 1, 3, 4, 3, 1]
                },
                {
                    name: '失信次数',
                    type: 'bar',
                    yAxisIndex: 1,

                    stack: '广告',
                    emphasis: {
                        focus: 'series'
                    },
                    data: [ 1, 3, 4, 3, 1]
                },
                {
                    name: '经营异常',
                    type: 'bar',
                    yAxisIndex: 1,

                    stack: '广告',
                    emphasis: {
                        focus: 'series'
                    },
                    data: [ 1, 3, 4, 3, 1]
                },
                {
                    name: '未缴税',
                    type: 'bar',
                    yAxisIndex: 1,

                    stack: '广告',
                    emphasis: {
                        focus: 'series'
                    },
                    data: [ 1, 3, 4, 3, 1]
                }

            ]
        };

        lineWithBarOption && lineWithBarChart.setOption(lineWithBarOption);
    </script>
</body>

</html>
