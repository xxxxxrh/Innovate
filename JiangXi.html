    <!-- 引入 d3 -->

    <!-- 引入 Jquery -->

        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script>
        var width = document.getElementById("force").offsetWidth - 30
        var height = window.innerHeight - document.getElementById("title").clientHeight - 70
        var svg = d3.select("#force").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("style", "Border: 1px solid #000;");

        var g = svg.append("g")
        var colors = d3.scaleOrdinal(d3.schemeCategory10);


        d3.json("json/miserables.json", function (error, data) {
            simulation = d3.forceSimulation(data)
                .nodes(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id))
                .force("manyBody", d3.forceManyBody().strength(-100).distanceMax(550).distanceMin(25))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide().radius(15).iterations(2).strength(0.5))
                .on('tick', ticked)

            var links = g.append("g")
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .style("stroke-width", 1)//线条粗细
                .attr("stroke", "rgb(165, 165, 165")

            var nodes = g.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("r", 6)
                .attr('fill', d => colors(d.group))
                .on("click", function (d) {
                    console.log(d.id);
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
                )

            function ticked() {
                links.attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y)

                nodes.attr('cx', d => d.x)
                    .attr('cy', d => d.y)
            }

            function dragstarted(event) {
                console.log(event);
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                event.fx = d3.event.x;
                event.fy = d3.event.y;
            }

            function dragged(event) {
                event.fx = d3.event.x;
                event.fy = d3.event.y;
            }

            function dragended(event) {
                if (!d3.event.active) simulation.alphaTarget(0);
                event.fx = null;
                event.fy = null;
            }


        })


    </script>
